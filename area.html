<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="script.js"></script>
</head>
<body>
<h1>Calculate Area of Triangle And Circle</h1>
<!-- Area of Triangle -->
<h3>Base Of Triangle</h3>
<input type="number" id="base" placeholder="Enter Base Of Triangle"><br><br>
<h3>Height of Triangle</h3>
<input type="number" id="height" placeholder="Enter Height Of Triangle"><br><br>
<button onclick="calculateAreaOfTriangle()">Calculate Area Of Triangle</button><br><br>
<p id="result1"></p>
<!-- Area OF Circle -->
<h3>Redius Of Circle</h3>
<input type="number" id="redius" placeholder="Enter Redius Of Circle"><br><br>
<button onclick="calculateAreaOfCircle()">Calculate Area Of Circle</button>
<p id="result2"></p>
<!-- Area Of Rectangle -->
<h3>Rectangle Width</h3>
<input type="number" id="width" placeholder="Enter Width Of Rectangle"><br><br>
<h3>Rectangle Length</h3>
<input type="number" id="length" placeholder="Enter length Of Rectangle"><br><br>
<button onclick="calculateAreaOfRectangle()">Calculate Area Of Rectangle</button><br>
<p id="result3"></p>
</body>
</html>
